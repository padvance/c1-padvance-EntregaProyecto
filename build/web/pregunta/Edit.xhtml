<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaEditDlg" widgetVar="PreguntaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPreguntaTitle}">
            <h:form id="PreguntaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_idpregunta}" for="idpregunta" />
                        <p:inputText id="idpregunta" value="#{preguntaController.selected.idpregunta}" title="#{bundle.EditPreguntaTitle_idpregunta}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_idpregunta}"/>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_descriPregunta}" for="descriPregunta" />
                        <p:inputText id="descriPregunta" value="#{preguntaController.selected.descriPregunta}" title="#{bundle.EditPreguntaTitle_descriPregunta}" />
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_tipoPregunta}" for="tipoPregunta" />
                        <p:inputText id="tipoPregunta" value="#{preguntaController.selected.tipoPregunta}" title="#{bundle.EditPreguntaTitle_tipoPregunta}" />
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_dificultadPregunta}" for="dificultadPregunta" />
                        <p:inputText id="dificultadPregunta" value="#{preguntaController.selected.dificultadPregunta}" title="#{bundle.EditPreguntaTitle_dificultadPregunta}" />
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_pesoPregunta}" for="pesoPregunta" />
                        <p:inputText id="pesoPregunta" value="#{preguntaController.selected.pesoPregunta}" title="#{bundle.EditPreguntaTitle_pesoPregunta}" />
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_materiaIdmateria}" for="materiaIdmateria" />
                        <p:selectOneMenu id="materiaIdmateria" value="#{preguntaController.selected.materiaIdmateria}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_materiaIdmateria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="materiaIdmateriaItem"
                                           itemValue="#{materiaIdmateriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_respuestaIdrespuesta}" for="respuestaIdrespuesta" />
                        <p:selectOneMenu id="respuestaIdrespuesta" value="#{preguntaController.selected.respuestaIdrespuesta}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_respuestaIdrespuesta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{respuestaController.itemsAvailableSelectOne}"
                                           var="respuestaIdrespuestaItem"
                                           itemValue="#{respuestaIdrespuestaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.update}" value="#{bundle.Save}" update="display,:PreguntaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PreguntaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
