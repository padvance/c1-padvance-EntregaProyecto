<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaViewDlg" widgetVar="RespuestaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRespuestaTitle}">
            <h:form id="RespuestaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRespuestaLabel_idrespuesta}"/>
                        <h:outputText value="#{respuestaController.selected.idrespuesta}" title="#{bundle.ViewRespuestaTitle_idrespuesta}"/>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_descriRespuesta}"/>
                        <h:outputText value="#{respuestaController.selected.descriRespuesta}" title="#{bundle.ViewRespuestaTitle_descriRespuesta}"/>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_veracidadRespuesta}"/>
                        <h:outputText value="#{respuestaController.selected.veracidadRespuesta}" title="#{bundle.ViewRespuestaTitle_veracidadRespuesta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RespuestaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
