<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaEditDlg" widgetVar="RespuestaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRespuestaTitle}">
            <h:form id="RespuestaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_idrespuesta}" for="idrespuesta" />
                        <p:inputText id="idrespuesta" value="#{respuestaController.selected.idrespuesta}" title="#{bundle.EditRespuestaTitle_idrespuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_idrespuesta}"/>
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_descriRespuesta}" for="descriRespuesta" />
                        <p:inputText id="descriRespuesta" value="#{respuestaController.selected.descriRespuesta}" title="#{bundle.EditRespuestaTitle_descriRespuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_descriRespuesta}"/>
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_veracidadRespuesta}" for="veracidadRespuesta" />
                        <p:inputText id="veracidadRespuesta" value="#{respuestaController.selected.veracidadRespuesta}" title="#{bundle.EditRespuestaTitle_veracidadRespuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_veracidadRespuesta}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaController.update}" value="#{bundle.Save}" update="display,:RespuestaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RespuestaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
