<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaCreateDlg" widgetVar="RespuestaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRespuestaTitle}">
            <h:form id="RespuestaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_idrespuesta}" for="idrespuesta" />
                        <p:inputText id="idrespuesta" value="#{respuestaController.selected.idrespuesta}" title="#{bundle.CreateRespuestaTitle_idrespuesta}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_idrespuesta}"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_descriRespuesta}" for="descriRespuesta" />
                        <p:inputText id="descriRespuesta" value="#{respuestaController.selected.descriRespuesta}" title="#{bundle.CreateRespuestaTitle_descriRespuesta}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_descriRespuesta}"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_veracidadRespuesta}" for="veracidadRespuesta" />
                        <p:selectOneMenu id="veracidadRespuesta" value="#{respuestaController.selected.veracidadRespuesta}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_veracidadRespuesta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" />
                            <f:selectItem itemLabel="Verdadera" itemValue="V" />
                            <f:selectItem itemLabel="Falso" itemValue="F" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaController.create}" value="#{bundle.Save}" update="display,:RespuestaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RespuestaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
